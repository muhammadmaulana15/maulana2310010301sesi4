<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Penggajian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Penggajian</a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row mt-2 mb-2">
            <div class="col-md-6">
                <h5>Data Karyawan</h5>
            </div>
            <div class="col-md-6">
                <a href="#" class="btn btn-success float-end">
                    <i class="fa fa-plus"></i> Tambah Data
                </a>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>NIK</th>
                    <th>Nama Karyawan</th>
                    <th>Tanggal Mulai</th>
                    <th>Gaji Pokok</th>
                    <th>Status Karyawan</th>
                    <th>Opsi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data karyawan ditampilkan di sini -->
                <tr>
                    <td>123</td>
                    <td>Fulan</td>
                    <td>01/01/2023</td>
                    <td>5,000,000.00</td>
                    <td>Tetap</td>
                    <td>
                        <a href="#" class="btn btn-primary btn-sm">Edit</a>
                        <a href="#" class="btn btn-danger btn-sm">Hapus</a>
                    </td>
                </tr>
                <tr>
                    <td>124</td>
                    <td>Ahmad</td>
                    <td>15/02/2023</td>
                    <td>4,500,000.00</td>
                    <td>Kontrak</td>
                    <td>
                        <a href="#" class="btn btn-primary btn-sm">Edit</a>
                        <a href="#" class="btn btn-danger btn-sm">Hapus</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Form Tambah Karyawan -->
        <div class="card mt-5">
            <div class="card-header bg-primary text-white">Tambah Karyawan</div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="nik" class="form-label">NIK:</label>
                        <input type="text" class="form-control" id="nik" placeholder="misal: 123" required>
                    </div>
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama:</label>
                        <input type="text" class="form-control" id="nama" placeholder="misal: Fulan" required>
                    </div>
                    <div class="mb-3">
                        <label for="tanggal_mulai" class="form-label">Tanggal Mulai:</label>
                        <input type="date" class="form-control" id="tanggal_mulai" required>
                    </div>
                    <div class="mb-3">
                        <label for="gaji_pokok" class="form-label">Gaji Pokok:</label>
                        <input type="number" class="form-control" id="gaji_pokok" required>
                    </div>
                    <div class="mb-3">
                        <label for="status_karyawan" class="form-label">Status Karyawan:</label><br>
                        <input type="radio" id="tetap" name="status_karyawan" value="Tetap" required> Tetap
                        <input type="radio" id="kontrak" name="status_karyawan" value="Kontrak"> Kontrak
                        <input type="radio" id="magang" name="status_karyawan" value="Magang"> Magang
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
